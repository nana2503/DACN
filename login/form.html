<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="../css/form.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Log In</h3>
                <span>Enjoy us</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="text" placeholder="Username" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" id="password">

                    </div>

                    <div class="">
                        <span><a href="./Fogort.html">Forgot your password?</a></span>
                    </div>

                    <button class="btn bkg"  style="margin-top: 20px;">Log In</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Register</h3>
                <span>Start your new plan with us</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="type">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="type">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="type">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password">
                    </div>

                    <button class="btn bkg">Register</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p>To keep with us please login with your personal info</p>

                <button class="btn btnSign-in">Register <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Hello Friend!</h3>
                <p>Enter your personal details and start journey with us</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Log In</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script src="../js/form.js"></script>
</body>
</html>
